<div class="employee-container">
    <h2>Employee List</h2>
    <div class="employee-form">
      <label for="id">ID:</label>
      <input type="text" id="id" [(ngModel)]="newEmployee.id" placeholder="Employee ID">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newEmployee.name" placeholder="Employee Name">
      <label for="salary">Salary:</label>
      <input type="text" id="salary" [(ngModel)]="newEmployee.salary" placeholder="Employee Salary">
      <button (click)="addEmployee()">Add</button>
    </div>
    <table class="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i = index">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.salary }}</td>
          <td><button (click)="removeEmployee(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
